name: Main CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 2 * * 1'
  workflow_dispatch:

permissions:
  security-events: write
  contents: read
  actions: read

jobs:
  # ═══════════════════════════════════════════════
  # ÉTAPE 1 : BUILD & TESTS
  # ═══════════════════════════════════════════════
  build-and-test:
    uses: ./.github/workflows/build-unit-tests.yml
  code-quality-sast:
    needs: build-and-test  # ⚠️ Attend que le build soit terminé
    uses: ./.github/workflows/code-quality-sast.yml
  secret-scanning:
    needs: build-and-test  # ⚠️ S'exécute en PARALLÈLE avec code-quality-sast
    uses: ./.github/workflows/secret-scanning.yml
  sca-dependency-scan:
    needs: build-and-test  # Également en parallèle
    uses: ./.github/workflows/sca-dependency-scan.yml
    secrets: inherit  # ⚠️ IMPORTANT pour passer NVD_API_KEY